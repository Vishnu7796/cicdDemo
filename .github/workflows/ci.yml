name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SetUp Python
        uses: actions/setup-python@v3
        with:
          node-version: '3.8'

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r reuirements.txt

      - name: Run tests
        run: pytest
